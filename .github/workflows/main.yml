name: Release

on:
  repository_dispatch:
  push:
    branches:
      - release1/*
    tags:
      - "v*"   #Push events to matching v*,i.e. v1.0 v20.15.10
  workflow_dispatch:
    inputs:
      image_name:
        type: string
        description: image name (python)
        required: true
      image_version:
        type: string
        description: image version (3.11.10-slim-bookworm)
        required: true

concurrency:
  group: ci-buildtrain-${{ github.ref }}-release-v3
  cancel-in-progress: true

jobs:
  # 启动
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: '["generate_image", "generate_debpackage"]'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: repository
          submodules: true
      - name: Docker version
        shell: bash
        run: |
          # Clean up workspace
          path="${{ github.workspace }}/repository/src/workspace"
            
          docker --version
          docker compose version
      - name: List image all tag
        shell: bash
        run: |
          curl -s 'https://registry.hub.docker.com/v2/repositories/library/${{ github.event.inputs.image_name }}/tags/' | jq '."results"[]["name"]'
      - name: Check docker image
        shell: bash
        run: |
          docker pull ${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_version }}
          docker images
      - name: Export docker image
        shell: bash
        run: |
          mkdir -p build/images
          docker image save -o build/images/export.img ${{ github.event.inputs.image_name }}:${{ github.event.inputs.image_version }}
      # 上传img.xz文件
      - name: Upload docker image
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.image_name }}_${{ github.event.inputs.image_version }}.img
          path: build/images/export.img
          retention-days: 1
      
